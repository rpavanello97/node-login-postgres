<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../public/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="/public/img/wave.png" alt="Image of a wave">
    <div class="container">
        <div class="img">
            <img src="/public/img/img.svg" alt="">
        </div>

        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="/public/img/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" >
                    </div>
                </div>
                <a href="#">Register</a>
                <input class="btn" type="submit" value="Login">

            </form>
        </div>
    </div>
    <script type="text/javascript" src="/public/js/main.js"></script>
</body>
</html>
